    <div class="container-fluid d-flex justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form style="padding-bottom: 35%; padding-top: 7%;" class="col-lg-9">
          <h1 class="header-colour text-center" style="padding-bottom: 7%">Zarejestruj się</h1>
          <div class="form-floating mb-4">
            <input type="name" class="form-control form-control-lg"
              placeholder="flimie" />
              <label for="flimie">Imię</label>
              <div style="padding-left:2%">Tutaj będzie jakiś error</div>
          </div>
          <div class="form-floating mb-4">

              placeholder="flsurname" />

          </div>
          <div class="form-floating mb-4">
            <input type="email" class="form-control form-control-lg"
              placeholder="flemail" />

          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control form-control-lg"
              placeholder="flpassword" />
              <label for="flpassword">Hasło</label>
          </div>
          <div class="form-floating mb-3">
            <input type="pass" class="form-control form-control-lg"
              placeholder="flpass" />
              <label for="flpass">Powtórz hasło</label>
          </div>
          <div class="text-center mt-4">
            <button type="button" class="btn btn-primary btn-lg"
              style="padding-left: 10%; padding-right: 10%">Utwórz konto</button>
          </div>
