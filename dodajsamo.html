    <div class="container-fluid d-flex justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-4 offset-1">
        <form class="col-lg-10 pd-bottom">
          <h1 class="big-header-style text-center">Dodaj samochód</h1>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-floating mb-3">
                <input type="marka" class="form-control form-control-lg" placeholder="marka" />
                <label for="marka">Marka</label>
                <div class="error-message-style">Tutaj będzie jakiś error</div>
              </div>
              <div class="form-floating mb-3">
                <input type="model" class="form-control form-control-lg" placeholder="model" />
                <label for="model">Model</label>
              </div>
              <div class="form-floating mb-3">
                <input type="rok" class="form-control form-control-lg" placeholder="rok" />
                <label for="rok">Rok produkcji</label>
              </div>
              <div class="form-floating mb-3">
                <input type="cena" class="form-control form-control-lg" placeholder="cena" />
                <label for="cena">Cena za dobę</label>
              </div>
              <div class="form-floating mb-3">
                <input type="spalanie" class="form-control form-control-lg" placeholder="spalanie" />
                <label for="spalanie">Spalanie</label>
              </div>
              <div class="form-floating mb-3">
                <input type="przebieg" class="form-control form-control-lg" placeholder="przebieg" />
                <label for="przebieg">Przebieg w km</label>
              </div>
              <div class="form-floating mb-3">
                <input type="poduszki" class="form-control form-control-lg" placeholder="poduszki" />
                <label for="poduszki">Liczba poduszek powietrznych</label>
              </div>
              <div class="form-floating mb-3">
                <input type="drzwi" class="form-control form-control-lg" placeholder="drzwi" />
                <label for="drzwi">Liczba drzwi</label>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-floating mb-3">
                <input type="siedzen" class="form-control form-control-lg" placeholder="siedzen" />
                <label for="lisie">Liczba siedzeń</label>
              </div>
              <div class="form-floating mb-3">
                <input type="naped" class="form-control form-control-lg" placeholder="naped" />
                <label for="naped">Napęd</label>
              </div>
              <div class="form-floating mb-3">
                <input type="klima" class="form-control form-control-lg" placeholder="klima" />
                <label for="klima">Klimatyzacja</label>
              </div>
              <div class="form-floating mb-3">
                <input type="skrzynia" class="form-control form-control-lg" placeholder="skrzynia" />
                <label for="skrzynia">Skrzynia biegów</label>
              </div>
              <div class="form-floating mb-3">
                <input type="pojemnosc" class="form-control form-control-lg" placeholder="pojemnosc" />
                <label for="pojemnosc">Pojemność bagażnika</label>
              </div>
              <div class="form-floating mb-3">
                <input type="kaucja" class="form-control form-control-lg" placeholder="kaucja" />
                <label for="kaucja">Kaucja</label>
              </div>
              <div class="form-floating mb-3">
                <input type="typ" class="form-control form-control-lg" placeholder="typ" />
                <label for="typ">Typ samochodu</label>
              </div>
              <div class="form-floating mb-3">
                <input type="ubezpie" class="form-control form-control-lg" placeholder="ubezpie" />
                <label for="ubezpie">Ubezpieczenie</label>
              </div>
            </div>
          </div>
          <div class="text-center mt-4">
            <a role="button" class="btn btn-outline-primary btn-lg single-button-style" href="admin-listasamo.html">Dodaj</a>
          </div>
        </form>
      </div>
